services:
  mysql:
    image: mysql:8.0
    restart: always
    env_file: ../.env.dev
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$${MYSQL_USER}",
          "-p$${MYSQL_PASSWORD}",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: ../
      dockerfile: codenames_app/Dockerfile.dev
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file: ../.env.dev
    ports:
      - "8000:8000"
    volumes:
      - .:/codenames/codenames_app
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:7.2-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  tailwind:
    image: node:20-alpine
    working_dir: /app/static/tailwind
    stdin_open: true
    tty: true
    volumes:
      - ./static/tailwind:/app/static/tailwind
      - ./static/css:/app/static/css
      - ./templates:/app/templates
    command: sh ./tailwind-entrypoint.sh

volumes:
  db_data:
  redis_data:
