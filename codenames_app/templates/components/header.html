{% load static %}
<header
  class="w-full py-6 px-8 flex justify-between items-center header-border"
>
  <div class="container mx-auto flex justify-between items-center">
    <a class="text-4xl bebas-neue tracking-widest" href="/">
      <span class="text-[var(--light-text)]">CODENAMES</span>
    </a>
    <nav class="hidden md:flex items-center space-x-6">
      <a
        href="#"
        data-open="modal-mission-briefing"
        class="text-lg hover:text-[var(--primary-color)] transition-colors duration-300"
        >Rules</a
      >
      <a
        href="#"
        data-open="modal-intel"
        class="text-lg hover:text-[var(--secondary-color)] transition-colors duration-300"
        >About</a
      >
    </nav>
    <button
      id="mobile-menu-btn"
      class="md:hidden top-4 right-4 z-[50] text-gray-300 hover:text-white focus:outline-none"
      aria-controls="modal-mobile-menu"
      aria-expanded="false"
    >
      <span class="sr-only">Open menu</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-8 h-8"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>
</header>
