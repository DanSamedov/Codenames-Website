<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Codenames - Welcome!</title>
  </head>
  <body>
    <header class="header-section">
      <nav class="header-navbar">
        <a href="#">
          <img src="./imgs/logo.png" alt="Logo" />
        </a>
        <ul class="header-list">
          <li>
            <button type="button" class="header-button rules">Rules</button>
          </li>
          <li>
            <button type="button" class="header-button about">About</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-section">
      <div class="main-elements">
        <div>
          <p class="main-text">Welcome to</p>
          <h1 class="main-header">Codenames Online</h1>
        </div>
        <button type="button" class="main-button new">Create new Room</button>
        <button type="button" class="main-button join">Join Room</button>
      </div>
      <img
        src="./imgs/secret_agent.png"
        alt="Secret agent standing in the open door"
        class="main-image"
      />
    </main>
    <footer class="footer-section">
      <ul class="footer-icons-list">
        <li>
          <a href="#">
            <svg class="footer-icon">
              <use href="./imgs/icons.svg#icon-github"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="#">
            <svg class="footer-icon">
              <use href="./imgs/icons.svg#icon-linkedin"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
